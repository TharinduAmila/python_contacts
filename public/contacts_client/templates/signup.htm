<div class="row h-100 justify-content-center align-items-center login">
    <div class="card card-container col-md-6">
        <h2>Contacts Demo Signup</h2>
        <form class="form-signin" ng-submit="signup()">
            <input ng-model="fname" type="text" class="form-control" placeholder="First Name" required autofocus>
            <input ng-model="mname" type="text" class="form-control" placeholder="Middle Name">
            <input ng-model="lname" type="text" class="form-control" placeholder="Last Name">
            <input ng-model="telephone" type="text" ng-change="telInvalid = false" ng-class="{'is-invalid': telInvalid}"
                   class="form-control" placeholder="Mobile Number" required>
            <input ng-model="email" type="email" ng-change="emailInvalid = false"
                   ng-class="{'is-invalid': emailInvalid}" id="inputEmail" class="form-control"
                   placeholder="Email address" required>
            <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>

            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Submit</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div>
