<div class="row h-100 justify-content-center align-items-center login">
    <div class="card card-container col-md-6">
        <h2>Contacts Demo Login</h2>
        <form class="form-signin" ng-submit="login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                   required autofocus>
            <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                   required>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div>
